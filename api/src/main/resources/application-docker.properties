# Docker Profile - PostgreSQL in Docker Compose
# This file is automatically loaded when 'docker' profile is active
# Do not set spring.profiles.active here - it's invalid in profile-specific files

# PostgreSQL Database Configuration (Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/workflowdb
spring.datasource.username=workflow_user
spring.datasource.password=workflow_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
# Note: Using Liquibase for schema management, so ddl-auto should be validate or none
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true
spring.liquibase.drop-first=false

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Logging
logging.level.root=INFO
logging.level.com.workflow.api=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

