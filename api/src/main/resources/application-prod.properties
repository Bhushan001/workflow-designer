# Production Profile
# This file is automatically loaded when 'prod' profile is active
# Do not set spring.profiles.active here - it's invalid in profile-specific files

# PostgreSQL Database
spring.datasource.url=jdbc:postgresql://localhost:5432/workflowdb
spring.datasource.username=${DB_USERNAME:workflow_user}
spring.datasource.password=${DB_PASSWORD:workflow_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true
spring.liquibase.drop-first=false

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

