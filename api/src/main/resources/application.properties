# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Application Name
spring.application.name=workflow-designer-api

# Active Profile (use 'dev' for H2, 'docker' for PostgreSQL in Docker)
# IMPORTANT: Set this in IntelliJ Run Configuration: Environment variables -> SPRING_PROFILES_ACTIVE=docker
# Or uncomment the line below to set it here:
spring.profiles.active=docker

# Database Configuration (H2 for development - fallback)
spring.datasource.url=jdbc:h2:mem:workflowdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.root=INFO
logging.level.com.workflow.api=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

