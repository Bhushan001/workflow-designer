# Development Profile - H2 In-Memory Database
# This file is automatically loaded when 'dev' profile is active

spring:
  # H2 Database
  datasource:
    url: jdbc:h2:mem:workflowdb
    driverClassName: org.h2.Driver
    username: sa
    password: ""

  # JPA Configuration
  # Note: Using Liquibase for schema management
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  # Liquibase Configuration
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true
    drop-first: false

  # H2 Console
  h2:
    console:
      enabled: true
