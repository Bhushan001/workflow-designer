<div class="auth-wrapper">
    <div class="app-header text-center mb-4">
        <h1 class="rapid-brand">
            <i class='bx bx-bolt'></i> <span>Rapid</span>
        </h1>
        <p class="tagline">Welcome back! Login to continue.</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <div class="mb-3">
            <label class="form-label fw-bold">Username or Email</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bx bx-user"></i></span>
                <input type="text" class="form-control" formControlName="username" placeholder="Enter your username">
            </div>
            <div class="text-danger small"
                *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
                Username is required.
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bx bx-lock"></i></span>
                <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password"
                    placeholder="Enter your password">
                <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()">
                    <i [class]="showPassword ? 'bx bx-show' : 'bx bx-hide'"></i>
                </button>
            </div>
            <div class="text-danger small"
                *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                Password is required.
            </div>
        </div>

        <div class="d-flex justify-content-end mb-3">
            <a routerLink="/auth/reset-password" class="text-decoration-none small">Forgot password?</a>
        </div>

        <button type="submit" class="btn signup-btn w-100" [disabled]="loginForm.invalid">
            <i class="bx bx-log-in-circle me-1"></i> Login
        </button>

        <div class="mt-3 text-center">
            <p class="small">Don't have an account? <a routerLink="/auth/sign-up" class="text-decoration-none">Sign up</a></p>
        </div>

    </form>
</div>
