<div class="auth-wrapper">
    <div class="app-header text-center mb-4">
        <h1 class="rapid-brand">
            <i class='bx bx-bolt'></i> <span>Rapid</span>
        </h1>
        <p class="tagline">Reset your password securely</p>
    </div>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="auth-form">
        <div class="mb-3">
            <label class="form-label fw-bold">Username or Email</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bx bx-user"></i></span>
                <input type="text" class="form-control" formControlName="username" placeholder="Enter your username">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">New Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bx bx-lock"></i></span>
                <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="newPassword"
                    placeholder="Enter new password">
                <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()">
                    <i [class]="showPassword ? 'bx bx-show' : 'bx bx-hide'"></i>
                </button>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Confirm Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bx bx-lock-alt"></i></span>
                <input [type]="showConfirmPassword ? 'text' : 'password'" class="form-control"
                    formControlName="confirmPassword" placeholder="Confirm new password">
                <button type="button" class="btn btn-outline-secondary" (click)="toggleConfirmPassword()">
                    <i [class]="showConfirmPassword ? 'bx bx-show' : 'bx bx-hide'"></i>
                </button>
            </div>
        </div>

        <div class="text-danger small mb-2" *ngIf="resetForm.hasError('passwordsMismatch') && resetForm.touched">
            Passwords do not match.
        </div>

        <button type="submit" class="btn signup-btn w-100" [disabled]="resetForm.invalid">
            <i class="bx bx-refresh me-1"></i> Reset Password
        </button>
    </form>
</div>
