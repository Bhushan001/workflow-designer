<div class="entity-section">
  <!-- Header Section -->
  <div class="entity-header d-flex align-items-center justify-content-between mb-3">
    <div class="d-flex align-items-center">
      <i class="bx bx-file fs-3 me-2 text-primary"></i>
      <h5 class="mb-0 fw-bold">Pages</h5>
    </div>
    <!-- Add Page Button with Tooltip -->
    <button type="button" class="btn p-0" ngbTooltip="Add Page" *ngIf="selectedProject !== null"
      (click)="openAddPageModal()">
      <i class="bx bx-plus fs-3 text-success"></i>
    </button>
  </div>

  <!-- Existing Page Cards -->

  <div class="list-container">
    <div class="list-section">
      <div *ngFor="let page of pages" class="entity-card p-2 mb-2 border rounded bg-light"
        [ngClass]="{'selected-page': page.id === selectedPageId}" (click)="onPageSelect(page)">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <strong>{{ page.name }}</strong>
            <div class="small">{{ page.description }}</div>
            <div class="small text-secondary">Created By: {{ page.createdByName }}</div>
            <div class="small text-secondary">Created On: {{ page.createdOn }}</div>
          </div>
          <div class="d-flex align-items-center">
            <i class="bx bx-edit-alt me-2 text-primary page-icon" (click)="openEditPageModal($event, page)"></i>
            <i class="bx bx-trash me-2 text-danger page-icon"
              (click)="openDeleteConfirmationModal($event, page, deletePageConfirmModal)"></i>
            <i class="bx bx-show text-secondary page-icon" (click)="viewPageDetails($event, page)"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="pagination-section">
      <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="totalItems"
        (pageChange)="pageChanged($event)"></ngb-pagination>
    </div>
  </div>

  <!-- Add Page Modal -->
  <ng-template #addPageModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Add New Page</h4>
      <button type="button" class="btn-close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="addPageForm" (ngSubmit)="onPageSubmit()">
        <!-- Page Name Field -->
        <div class="mb-3">
          <label for="pageName" class="form-label">Page Name</label>
          <input type="text" id="pageName" class="form-control" formControlName="name">
          <div *ngIf="addPageForm?.get('name')?.touched && addPageForm?.get('name')?.invalid" class="text-danger">
            <small *ngIf="addPageForm?.get('name')?.hasError('required')">Page Name is required.</small>
            <small *ngIf="addPageForm?.get('name')?.hasError('maxlength')">Max length is 100 characters.</small>
          </div>
        </div>

        <!-- Page Description Field -->
        <div class="mb-3">
          <label for="pageDescription" class="form-label">Description</label>
          <textarea id="pageDescription" class="form-control" formControlName="description"></textarea>
          <div *ngIf="addPageForm?.get('description')?.touched && addPageForm?.get('description')?.invalid"
            class="text-danger">
            <small *ngIf="addPageForm?.get('description')?.hasError('maxlength')">Max length is 500 characters.</small>
          </div>
        </div>

        <!-- Modal Footer Inside Form -->
        <div class="modal-footer">
          <button type="submit" *ngIf="!editingPage" class="btn custom-dark-btn" [disabled]="addPageForm.invalid">Add
            Page</button>
          <button type="submit" *ngIf="editingPage" class="btn custom-dark-btn" [disabled]="addPageForm.invalid">Update
            Page</button>
          <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Cancel</button>
        </div>
      </form>
    </div>
  </ng-template>

  <ng-template #deletePageConfirmModal let-modal>
    <div class="modal-header">
      <h5 class="modal-title">Confirm Delete</h5>
      <button type="button" class="btn-close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
      Are you sure you want to delete this page?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="modal.close('confirm')">Delete</button>
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Cancel</button>
    </div>
  </ng-template>
</div>
