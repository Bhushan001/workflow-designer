<div class="entity-section">
  <!-- Header Section -->
  <div class="entity-header d-flex align-items-center justify-content-between mb-3">
    <div class="d-flex align-items-center">
      <i class="bx bx-collection fs-3 me-2 text-primary"></i>
      <h5 class="mb-0 fw-bold">Projects</h5>
    </div>
    <!-- Add Project Button with Tooltip -->
    <button type="button" class="btn p-0" ngbTooltip="Add Project" *ngIf="selectedWorkspace !== null"
      (click)="openAddProjectModal()">
      <i class="bx bx-plus fs-3 text-success"></i>
    </button>
  </div>

  <!-- Existing Project Cards -->
  <div class="list-container">
    <div class="list-section">
      <div *ngFor="let project of projects" class="entity-card p-2 mb-2 border rounded bg-light"
        [ngClass]="{'selected-project': project.id === selectedProjectId}" (click)="onProjectSelect(project)">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <strong>{{ project.name }}</strong>
            <div class="small">{{ project.description }}</div>
            <div class="small text-secondary">Created By: {{ project.createdByName }}</div>
            <div class="small text-secondary">Created On: {{ project.createdOn }}</div>
          </div>
          <div class="d-flex align-items-center">
            <i class="bx bx-edit-alt me-2 text-primary project-icon"
              (click)="openEditProjectModal($event, project)"></i>
            <i class="bx bx-trash me-2 text-danger project-icon"
              (click)="openDeleteConfirmationModal($event, project, deleteProjectConfirmModal)"></i>
            <i class="bx bx-show text-secondary project-icon" (click)="viewProjectDetails($event, project)"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="pagination-section">
      <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="totalItems"
        (pageChange)="pageChanged($event)"></ngb-pagination>
    </div>
  </div>



  <!-- Add Project Modal -->
  <ng-template #addProjectModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Add New Project</h4>
      <button type="button" class="btn-close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="addProjectForm" (ngSubmit)="onSubmit()">
        <!-- Project Name Field -->
        <div class="mb-3">
          <label for="projectName" class="form-label">Project Name</label>
          <input type="text" id="projectName" class="form-control" formControlName="name">
          <div *ngIf="addProjectForm?.get('name')?.touched && addProjectForm?.get('name')?.invalid" class="text-danger">
            <small *ngIf="addProjectForm?.get('name')?.hasError('required')">Project Name is required.</small>
            <small *ngIf="addProjectForm?.get('name')?.hasError('maxlength')">Max length is 100 characters.</small>
          </div>
        </div>

        <!-- Project Description Field -->
        <div class="mb-3">
          <label for="projectDescription" class="form-label">Description</label>
          <textarea id="projectDescription" class="form-control" formControlName="description"></textarea>
          <div *ngIf="addProjectForm?.get('description')?.touched && addProjectForm?.get('description')?.invalid"
            class="text-danger">
            <small *ngIf="addProjectForm?.get('description')?.hasError('maxlength')">Max length is 500
              characters.</small>
          </div>
        </div>

        <!-- Modal Footer Inside Form -->
        <div class="modal-footer">
          <button type="submit" *ngIf="!editingProject" class="btn custom-dark-btn"
            [disabled]="addProjectForm.invalid">Add Project</button>
          <button type="submit" *ngIf="editingProject" class="btn custom-dark-btn"
            [disabled]="addProjectForm.invalid">Update Project</button>
          <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Cancel</button>
        </div>
      </form>
    </div>
  </ng-template>

  <ng-template #deleteProjectConfirmModal let-modal>
    <div class="modal-header">
      <h5 class="modal-title">Confirm Delete</h5>
      <button type="button" class="btn-close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
      Are you sure you want to delete this project?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="modal.close('confirm')">Delete</button>
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Cancel</button>
    </div>
  </ng-template>
</div>
