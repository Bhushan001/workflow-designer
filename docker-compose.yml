version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: workflow-postgres
    environment:
      POSTGRES_DB: workflowdb
      POSTGRES_USER: workflow_user
      POSTGRES_PASSWORD: workflow_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workflow_user -d workflowdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - workflow-network

volumes:
  postgres_data:
    driver: local

networks:
  workflow-network:
    driver: bridge

